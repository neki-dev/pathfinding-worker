name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build:worker
      - name: Test
        run: yarn test